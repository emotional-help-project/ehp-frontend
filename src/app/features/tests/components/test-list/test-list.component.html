<ul>
    <li *ngFor="let test of tests" [ngStyle]="{'background-image': addBackgraund(test.imgUrl)}">
        <span class="type">{{test.testType.title}}</span>
        <h2>{{test.title}}</h2>
        <p class="description">{{test.description}}</p>
        <app-button [routerLink]="['/tests', test.id]">Start</app-button>
    </li>
</ul>
