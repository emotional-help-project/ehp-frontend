<div class="results">
    <h3 class="results__header">Your test result - {{testResult.userScore}} from {{testResult.scoreTo}}</h3>
    <p class="results__conclusion">
        {{testResult.adviceDescription}}
    </p>
    <div class="tips">
        <h3 class="results__header">Usefull links:</h3>
        <ul class="result__links" class="links">
            <li *ngFor="let link of testResult.links" class="link">
                <a [href]="link.link" target="_blank">{{link.title}}</a>
            </li>
        </ul>
    </div>
    
    
    <app-button [routerLink]="['/profile', 'emotion-map']">Your emotion map</app-button>
</div>
