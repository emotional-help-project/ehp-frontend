<app-navigation value="map"></app-navigation>
<div>
    <ul *ngIf="(tests$ | async)?.length">
        <li *ngFor="let test of tests$ | async" [ngStyle]="{'background-image': addBackgraund(test.imageUrl)}" [routerLink]="['/profile', 'emotion-map', test.testId]">
            <h2>{{test.testTitle}}</h2>
            <h2 *ngIf="!test">You haven't passed any test yet</h2>
        </li>
    </ul>
</div>
