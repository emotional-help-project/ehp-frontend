<section>
  <button class="back" (click)="goBack()">← Go back</button>
  <h2>{{title}}</h2>
  <div style="display: block">
    <canvas
      baseChart
      class="chart"
      [type]="'line'"
      [data]="lineChartData$ | async"
      [options]="lineChartOptions"
      [legend]="lineChartLegend"
    >
    </canvas>
  </div>
</section>
