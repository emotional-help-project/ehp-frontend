<div class="dialog">
    <h2 mat-dialog-title>{{data.title}}</h2>
    <form [formGroup]="courseForm">
        <div mat-dialog-content>
          <mat-form-field appearance="outline">
            <mat-label>Enter a url...</mat-label>
            <input formControlName="url" matInput placeholder="Start typing...">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Hint</mat-hint>
          </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Enter a title...</mat-label>
                <input formControlName="courseTitle" matInput placeholder="Start typing...">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                <mat-hint>Hint</mat-hint>
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input formControlName="creatingDate" matInput [matDatepicker]="picker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Enter description...</mat-label>
                <textarea formControlName="description" matInput></textarea>
              </mat-form-field>
        </div>
    </form>
    <div mat-dialog-actions [align]="'end'">
        <button mat-raised-button mat-dialog-close color="primary">Close</button>
        <button mat-raised-button color="primary" mat-dialog-close (click)="addCourse()">{{data.btn}}</button>
    </div>
</div>
